<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Word Search Builder</title>

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#0b1020;
  color:#e9eeff;
}
header {
  padding:16px;
  border-bottom:1px solid #222;
  font-weight:800;
}
main {
  max-width:1100px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:16px;
}
@media (max-width:900px) {
  main { grid-template-columns:1fr; }
}
.card {
  background:#121a33;
  border-radius:14px;
  padding:16px;
}
label {
  font-size:12px;
  color:#9fb0ff;
  display:block;
  margin-top:12px;
}
input, textarea {
  width:100%;
  background:#0b1020;
  color:#e9eeff;
  border:1px solid #333;
  border-radius:10px;
  padding:10px;
  font-size:12px;
}
textarea {
  min-height:140px;
  font-family: monospace;
}
button {
  margin-top:10px;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #555;
  background:#1c2550;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
button:hover { background:#2a3a7a; }

.status {
  margin-top:10px;
  font-size:13px;
}
.ok { color:#5ef2b0; }
.err { color:#ff6b81; }

.grid {
  display:grid;
  gap:6px;
  margin-top:12px;
}
.cell {
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  background:#1a234a;
  font-weight:900;
}
.word {
  display:inline-block;
  margin:4px 6px 0 0;
  padding:6px 8px;
  border-radius:999px;
  background:#1a234a;
  font-size:12px;
}
</style>
</head>

<body>

<header>Word Search Builder â†’ Download Student HTML</header>

<main>

<!-- BUILDER -->
<div class="card">
  <label>Game file name</label>
  <input id="slug" value="wordsearch-example">

  <label>Grid (one row per line)</label>
  <textarea id="gridText"></textarea>

  <label>Word list (one word per line)</label>
  <textarea id="wordsText"></textarea>

  <button id="btnClean">Clean & Preview</button>
  <button id="btnDownload">Generate & Download HTML</button>

  <div id="status" class="status">Ready.</div>
</div>

<!-- PREVIEW -->
<div class="card">
  <b>Preview</b>
  <div id="previewGrid" class="grid"></div>
  <div id="previewWords"></div>
</div>

</main>

<script>
const $ = id => document.getElementById(id);

function cleanGrid(text) {
  return text
    .split(/\n/)
    .map(l => (l.match(/[A-Za-z]/g)||[]).join('').toUpperCase())
    .filter(l => l.length);
}

function cleanWords(text) {
  return [...new Set(
    text.split(/\n|,|;/)
      .map(w => w.replace(/[^A-Za-z]/g,'').toUpperCase())
      .filter(w => w.length>1)
  )];
}

function preview() {
  const gridLines = cleanGrid($('gridText').value);
  const words = cleanWords($('wordsText').value);

  if (!gridLines.length || !words.length) {
    $('status').innerHTML = '<span class="err">Grid and words required.</span>';
    return null;
  }

  const cols = gridLines[0].length;
  if (!gridLines.every(r => r.length === cols)) {
    $('status').innerHTML = '<span class="err">Grid rows must be same length.</span>';
    return null;
  }

  $('previewGrid').style.gridTemplateColumns = `repeat(${cols},36px)`;
  $('previewGrid').innerHTML = '';
  gridLines.forEach(row => {
    row.split('').forEach(ch => {
      const d = document.createElement('div');
      d.className = 'cell';
      d.textContent = ch;
      $('previewGrid').appendChild(d);
    });
  });

  $('previewWords').innerHTML = words.map(w=>`<span class="word">${w}</span>`).join('');
  $('status').innerHTML = '<span class="ok">Preview ready.</span>';

  return { grid:gridLines.map(r=>r.split('')), words };
}

$('btnClean').onclick = preview;

$('btnDownload').onclick = () => {
  const data = preview();
  if (!data) return;

  const slug = $('slug').value.replace(/[^a-z0-9\-]/gi,'').toLowerCase();
  const html = `<!doctype html>
<html><body><pre>${JSON.stringify(data,null,2)}</pre></body></html>`;

  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = slug + '.html';
  a.click();
};
</script>

</body>
</html>
