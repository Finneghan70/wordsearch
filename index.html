<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Word Search Builder (Words Only)</title>
<style>
  :root{--bg:#0b1020;--panel:#121a33;--muted:#8ea0c7;--text:#e9eeff;--ok:#5ef2b0;--bad:#ff6b81;}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#070a14,#0b1020);color:var(--text)}
  header{padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08);display:flex;justify-content:space-between;gap:12px;align-items:center}
  header b{font-size:14px}
  main{max-width:1100px;margin:0 auto;padding:12px;display:grid;grid-template-columns:430px 1fr;gap:12px}
  @media(max-width:980px){main{grid-template-columns:1fr}}
  .card{background:rgba(18,26,51,.92);border:1px solid rgba(255,255,255,.08);border-radius:14px;box-shadow:0 14px 35px rgba(0,0,0,.35);overflow:hidden}
  .hd{padding:12px;border-bottom:1px solid rgba(255,255,255,.08);display:flex;justify-content:space-between;align-items:center;gap:10px}
  .bd{padding:12px}
  label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px}
  input,textarea{width:100%;background:rgba(0,0,0,.20);border:1px solid rgba(255,255,255,.12);color:var(--text);border-radius:12px;padding:10px;font-size:12px}
  textarea{min-height:190px;resize:vertical;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;line-height:1.35}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
  .chk{display:flex;gap:8px;align-items:center;font-size:12px;color:var(--muted)}
  .chk input{transform:scale(1.1)}
  .btnrow{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);color:var(--text);padding:9px 10px;border-radius:10px;cursor:pointer;font-weight:800;font-size:12px}
  button:hover{border-color:rgba(122,162,255,.5)}
  button.primary{background:rgba(122,162,255,.22);border-color:rgba(122,162,255,.45)}
  button.good{background:rgba(94,242,176,.14);border-color:rgba(94,242,176,.40)}
  button.bad{background:rgba(255,107,129,.14);border-color:rgba(255,107,129,.45)}
  .note{font-size:12px;color:var(--muted);line-height:1.35}
  .ok{color:var(--ok);font-weight:900}
  .err{color:var(--bad);font-weight:900}
  .grid{display:grid;gap:6px;user-select:none;touch-action:none;margin-top:10px}
  .cell{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:12px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);font-weight:900;font-size:16px}
  .pill{display:inline-block;margin:4px 6px 0 0;padding:6px 8px;border-radius:999px;font-size:12px;font-weight:800;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06)}
  .panel{background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:10px}
  .panel h3{margin:0 0 8px;font-size:13px}
</style>
</head>

<body>
<header>
  <b>Word Search Builder</b>
  <span class="note">Words → Auto Grid → Preview → Download student HTML</span>
</header>

<main>
  <section class="card">
    <div class="hd"><b>1) Enter words</b><span class="note" id="diag">Ready</span></div>
    <div class="bd">
      <label>Game file name</label>
      <input id="slug" value="wordsearch-library-week1">

      <div class="row">
        <div class="chk"><input type="checkbox" id="optDiagonals" checked><label for="optDiagonals" style="margin:0;">Allow diagonals</label></div>
        <div class="chk"><input type="checkbox" id="optBackwards" checked><label for="optBackwards" style="margin:0;">Allow backwards</label></div>
      </div>

      <label>Word list (one per line)</label>
      <textarea id="wordsText" placeholder="LIBRARY&#10;BOOK&#10;READING&#10;AUTHOR&#10;SHELF"></textarea>

      <div class="btnrow">
        <button class="good" id="btnPreview" type="button">Preview</button>
        <button class="primary" id="btnDownload" type="button">Generate & Download Game HTML</button>
        <button class="bad" id="btnClear" type="button">Clear</button>
      </div>

      <div class="note" style="margin-top:10px;"><b>No grid required.</b> The grid is generated automatically.</div>
    </div>
  </section>

  <section class="card">
    <div class="hd"><b>2) Preview</b><span class="note" id="previewInfo">No preview yet</span></div>
    <div class="bd">
      <div class="note" id="previewStatus">Click <b>Preview</b>.</div>
      <div id="gridPreview" class="grid"></div>
      <div class="panel" style="margin-top:12px;">
        <h3>Words</h3>
        <div id="wordsPreview"></div>
        <div class="note" id="stats" style="margin-top:10px;"></div>
      </div>
    </div>
  </section>
</main>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const slugEl = $('slug');
  const wordsEl = $('wordsText');
  const diagEl = $('diag');
  const prevInfo = $('previewInfo');
  const prevStatus = $('previewStatus');
  const gridPrev = $('gridPreview');
  const wordsPrev = $('wordsPreview');
  const stats = $('stats');

  const optDiag = $('optDiagonals');
  const optBack = $('optBackwards');

  const btnPreview = $('btnPreview');
  const btnDownload = $('btnDownload');
  const btnClear = $('btnClear');

  function esc(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  function sanitizeSlug(s) {
    const cleaned = String(s||'').trim().toLowerCase()
      .replace(/[^a-z0-9\-_\s]/g,'').replace(/\s+/g,'-')
      .replace(/-+/g,'-').replace(/^-|-$/g,'');
    return cleaned || 'wordsearch';
  }

  function cleanWords(raw) {
    const list = String(raw||'')
      .split(/\r?\n|,|;/g)
      .map(s=>s.trim()).filter(Boolean)
      .map(s=>s.replace(/[^A-Za-z]/g,'').toUpperCase())
      .filter(s=>s.length>=2);
    return [...new Set(list)];
  }

  function randInt(n){ return Math.floor(Math.random()*n); }
  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=randInt(i+1); [a[i],a[j]]=[a[j],a[i]]; } return a; }

  function pickDirections(diagonals, backwards){
    const dirs=[{dr:0,dc:1},{dr:1,dc:0}];
    if(diagonals) dirs.push({dr:1,dc:1},{dr:1,dc:-1});
    if(backwards){
      dirs.push({dr:0,dc:-1},{dr:-1,dc:0});
      if(diagonals) dirs.push({dr:-1,dc:-1},{dr:-1,dc:1});
    }
    return dirs;
  }

  function autoSize(words){
    const longest=Math.max(...words.map(w=>w.length));
    const count=words.length;
    const base=Math.max(longest+2, Math.ceil(Math.sqrt(count)*4));
    return Math.max(8, Math.min(25, base));
  }

  function emptyGrid(n){ return Array.from({length:n},()=>Array.from({length:n},()=>'')); }

  function canPlace(g,w,r0,c0,dr,dc){
    const n=g.length;
    for(let i=0;i<w.length;i++){
      const r=r0+dr*i, c=c0+dc*i;
      if(r<0||c<0||r>=n||c>=n) return false;
      const cell=g[r][c];
      if(cell!=='' && cell!==w[i]) return false;
    }
    return true;
  }
  function place(g,w,r0,c0,dr,dc){ for(let i=0;i<w.length;i++) g[r0+dr*i][c0+dc*i]=w[i]; }

  function fillRandom(g){
    const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for(let r=0;r<g.length;r++) for(let c=0;c<g.length;c++)
      if(!g[r][c]) g[r][c]=letters[randInt(letters.length)];
  }

  function generate(words, diagonals, backwards){
    const dirs=pickDirections(diagonals, backwards);
    const sorted=[...words].sort((a,b)=>b.length-a.length);
    const start=autoSize(words);

    for(let bump=0;bump<6;bump++){
      const n=start+bump;
      for(let attempt=0;attempt<60;attempt++){
        const g=emptyGrid(n);
        let ok=true;

        for(const w of sorted){
          let placedOk=false;
          const dirOrder=shuffle([...dirs]);

          for(let t=0;t<250;t++){
            const {dr,dc}=dirOrder[randInt(dirOrder.length)];
            const rMin = dr===-1 ? (w.length-1) : 0;
            const rMax = dr===1 ? (n-w.length) : (n-1);
            const cMin = dc===-1 ? (w.length-1) : 0;
            const cMax = dc===1 ? (n-w.length) : (n-1);
            if(rMin>rMax||cMin>cMax) continue;
            const r0=rMin+randInt(rMax-rMin+1);
            const c0=cMin+randInt(cMax-cMin+1);

            if(canPlace(g,w,r0,c0,dr,dc)){ place(g,w,r0,c0,dr,dc); placedOk=true; break; }
          }
          if(!placedOk){ ok=false; break; }
        }

        if(ok){ fillRandom(g); return {ok:true, grid:g, size:n}; }
      }
    }
    return {ok:false, reason:'Could not fit all words. Try fewer/shorter words or turn off diagonals/backwards.'};
  }

  function renderPreview(grid, words){
    const rows=grid.length, cols=grid[0].length;
    const wrapW = gridPrev.parentElement.getBoundingClientRect().width;
    const cellSize = Math.max(24, Math.min(52, Math.floor((wrapW - (cols-1)*6) / cols)));
    gridPrev.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
    gridPrev.innerHTML='';
    for(let r=0;r<rows;r++) for(let c=0;c<cols;c++){
      const d=document.createElement('div');
      d.className='cell';
      d.style.width=cellSize+'px';
      d.style.height=cellSize+'px';
      d.textContent=grid[r][c];
      gridPrev.appendChild(d);
    }
    wordsPrev.innerHTML = words.map(w=>`<span class="pill">${esc(w)}</span>`).join(' ');
    stats.innerHTML = `Grid: <b>${rows}×${cols}</b><br>Words: <b>${words.length}</b>`;
    prevInfo.textContent = `Grid: ${rows}×${cols} • Words: ${words.length}`;
  }

  function studentHTML(data, title){
    const safeJson = JSON.stringify(data).replace(/</g,'\\u003c').replace(/>/g,'\\u003e');
    const safeTitle = esc(title||'Word Search');
    return `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${safeTitle}</title></head>
<body style="font-family:system-ui;background:#0b1020;color:#e9eeff;padding:16px">
<h2>${safeTitle}</h2>
<p>This is the generated puzzle file. (Playable version can be extended next.)</p>
<pre>${safeJson}</pre>
</body></html>`;
  }

  function download(name, text){
    const blob=new Blob([text],{type:'text/html;charset=utf-8'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url; a.download=name;
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  }

  function build(){
    slugEl.value = sanitizeSlug(slugEl.value);
    const words = cleanWords(wordsEl.value);
    wordsEl.value = words.join('\n');
    if(!words.length){ diagEl.innerHTML='<span class="err">Add words first.</span>'; return null; }

    const diagonals=!!optDiag.checked;
    const backwards=!!optBack.checked;

    const gen = generate(words, diagonals, backwards);
    if(!gen.ok){ diagEl.innerHTML=`<span class="err">${esc(gen.reason)}</span>`; return null; }

    diagEl.innerHTML = `<span class="ok">Auto grid generated:</span> ${gen.size}×${gen.size}`;
    return { grid: gen.grid, words };
  }

  function doPreview(){
    const data=build(); if(!data) return null;
    renderPreview(data.grid, data.words);
    prevStatus.innerHTML = '<span class="ok">Preview ready.</span>';
    return data;
  }

  btnPreview.addEventListener('click', doPreview);
  btnDownload.addEventListener('click', () => {
    const data=doPreview(); if(!data) return;
    const slug=sanitizeSlug(slugEl.value);
    const title = slug.replace(/-/g,' ').replace(/\b\w/g, ch => ch.toUpperCase());
    download(`${slug}.html`, studentHTML(data, title));
    diagEl.innerHTML = `<span class="ok">Downloaded:</span> ${esc(slug)}.html`;
  });

  btnClear.addEventListener('click', () => {
    slugEl.value='wordsearch-library-week1';
    wordsEl.value='';
    optDiag.checked=true; optBack.checked=true;
    gridPrev.innerHTML=''; wordsPrev.innerHTML='';
    stats.innerHTML=''; prevInfo.textContent='No preview yet';
    prevStatus.textContent='Cleared.';
    diagEl.textContent='Ready';
  });
})();
</script>

</body>
</html>
