<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Word Search Builder (Teacher Mode)</title>

<style>
:root{
  --bg:#f4f6f5; --panel:#ffffff; --panel-alt:#f0f3f2; --line:#d8e0dc;
  --muted:#6f7f78; --text:#24312c; --accent:#8fb3a2; --accent-soft:#e3efe9;
  --ok:#2f7b5d; --bad:#c07a6a; --radius:16px;
}
html{ font-size:18px; background:var(--bg); }
body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }

header{
  padding:18px 20px;
  border-bottom:1px solid var(--line);
  background:linear-gradient(180deg,#ffffff,#f6faf8);
  display:flex; justify-content:space-between; align-items:center; gap:14px;
}
header .left{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
header b{ font-size:1.05rem; letter-spacing:.3px; }
.badge{
  font-size:.85rem; font-weight:800; padding:6px 10px; border-radius:999px;
  border:1px solid var(--line); background:var(--accent-soft); color:var(--text);
}
.badge.ok{ background:#dfeee7; border-color:#c8e0d4; color:var(--ok); }
.badge.err{ background:#f2e3df; border-color:#e5c9c1; color:var(--bad); }
.sub{ font-size:.95rem; color:var(--muted); line-height:1.25; }

main{
  max-width:1180px; margin:0 auto; padding:18px;
  display:grid; grid-template-columns:460px 1fr; gap:18px; align-items:start;
}
@media (max-width:1020px){ main{ grid-template-columns:1fr; } }

.card{
  background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
  box-shadow:0 8px 22px rgba(0,0,0,.06); overflow:hidden;
}
.hd{
  padding:14px 16px; border-bottom:1px solid var(--line); background:var(--panel-alt);
  display:flex; justify-content:space-between; align-items:center; gap:10px;
}
.hd b{ font-size:1rem; }
.bd{ padding:16px; }

label{ display:block; font-size:.95rem; color:var(--muted); margin:14px 0 8px; }
input, textarea{
  width:100%; background:#fff; border:1px solid var(--line); color:var(--text);
  border-radius:14px; padding:12px 14px; font-size:1rem;
}
textarea{
  min-height:210px; resize:vertical; line-height:1.45;
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
}

.options{ display:grid; gap:12px; margin-top:14px; }
.chk{
  display:grid; grid-template-columns:22px 1fr; align-items:center; gap:12px;
  font-size:1rem; color:var(--text);
}
.chk input{ width:18px; height:18px; margin:0; accent-color:var(--accent); }
.chk span{ font-weight:600; }

.btnrow{ display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; }
button{
  border:1px solid var(--line); background:var(--accent-soft); color:var(--text);
  padding:12px 16px; border-radius:14px; cursor:pointer; font-weight:800; font-size:1rem;
}
button:hover{ background:#d9ebe3; }
button.primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
button.good{ background:#dfeee7; border-color:#c8e0d4; }
button.bad{ background:#f2e3df; border-color:#e5c9c1; }
button.secondary{ background:#fff; }

.note{ font-size:.95rem; color:var(--muted); line-height:1.4; }
.note b{ color:var(--text); }
.ok{ color:var(--ok); font-weight:900; }
.err{ color:var(--bad); font-weight:900; }

hr.sep{ border:none; height:1px; background:var(--line); margin:16px 0; }

.gridWrap{
  margin-top:14px; border:1px solid var(--line); background:#fff; border-radius:var(--radius);
  padding:12px; overflow:auto; -webkit-overflow-scrolling:touch;
}
.grid{ display:grid; gap:6px; user-select:none; touch-action:none; width:max-content; margin:0 auto; }
.cell{
  display:flex; align-items:center; justify-content:center;
  border-radius:12px; background:#f7fbf9; border:1px solid var(--line);
  font-weight:900; letter-spacing:.4px;
}

.panel{
  background:var(--panel-alt); border:1px solid var(--line); border-radius:var(--radius);
  padding:14px; margin-top:16px;
}
.panel h3{ margin:0 0 10px; font-size:1rem; }
.pill{
  display:inline-block; margin:6px 8px 0 0; padding:8px 12px; border-radius:999px;
  font-size:.95rem; font-weight:700; border:1px solid var(--line); background:#fff;
}
.codebox{
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-size:.9rem; background:#fff; border:1px dashed var(--line);
  padding:10px 12px; border-radius:12px; overflow:auto; white-space:pre;
}
